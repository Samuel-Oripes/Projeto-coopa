    <div class="div-perfil">

        <p class="email-perfil">samuel.oripes.dev@gmail.com</p>

        <a class="opcoes-menu" href="">Fixado</a>
        <a class="opcoes-menu" href="">Configurações</a>

    <div class="mascara-formulario" onclick="fecharAba()"></div>
    
    <div class="calendario">

            <span>D</span>
            <span>S</span>
            <span>T</span>
            <span>Q</span>
            <span>Q</span>
